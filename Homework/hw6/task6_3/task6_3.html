<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="window_login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027" alt="Instagram">
    <form class="form_login">
        <input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або email" required>
        <input type="password" name="password" id="password" placeholder="Пароль" required>
        <input type="submit" value="Увійти">
    </form>
    <p>АБО</p>
    <div class="alternative_login">
        <img src="https://logolook.net/wp-content/uploads/2021/06/Facebook-Logo-2013.png" alt="Facebook">
        <a href="#">Увійти через Facebook</a>
    </div>
    <a href="#">Забули пароль?</a>
</div>
<div class="form_registration">
    <p>Не маєте облікового запису?</p>
    <a href="#">Зареєструйтеся</a>
</div>
</body>
</html>
